version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: levo-postgres
    environment:
      POSTGRES_DB: schemas
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - levo-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  schema_storage:
    driver: local

networks:
  levo-network:
    driver: bridge
    name: levo-schema-network